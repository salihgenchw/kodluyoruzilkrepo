<!doctype html>
<html lang="tr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fontawesome -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <title>TodoApp | Kodluyoruz</title>
    <style>
        * {
            font-family: 'Nunito', sans-serif;
        }
        .card-header, .card-body {
            background-color: #212529;
            border: 1px solid rgb(116, 116, 116);
            border-bottom: 3px solid rgb(255, 255, 255);
        }
        .list-group-item {
            background-color: #212529;
            color: white;
            border: 1px solid rgb(179, 179, 179);

        }

    </style>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-11">


                <div class="card">
                    <div class="card-header text-center">
                        <img src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
                            class="" alt="kodluyoruz-logo" />
                        <h3 class="text-white">TodoApp</h3>    
                    </div>
                    <div class="card-body">
                        <form id="addTaskForm">
                            <div class="input-group mt-3">
                                <input id="tasktxt" type="text" class="form-control" placeholder="Bugün ne yapacaksın?"
                                    autocomplete="off"/>
                                <div class="input-group-append">
                                    <button class="btn btn-warning" type="submit" id="btnAddNewTask">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header text-white d-flex justify-content-between" id='taskhead'>
                        Yapilacaklar Listesi
                        <a href="#" id="btnDeleteAll" class="btn btn-outline-danger btn-sm delete-all">
                            Delete All
                        </a>
                    </div>
                    <ul id="task-list" class="list-group"></ul>
                </div>






            </div>
        </div>
    </div>

    <div class="fixed-bottom text-white text-center font-weight-bold mb-2">2021 Kodluyoruz Todo App</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/Javascript/TodoApp/script.js"></script>
</body>

</html>
